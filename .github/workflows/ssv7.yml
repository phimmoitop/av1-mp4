name: Convert AV1 to H264 v6

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: "Direct URL to AV1 MP4"
        required: true
        type: string
      output_filename:
        description: "Output name (no extension)"
        required: false
        default: "converted_h264"
        type: string

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest

    container:
      image: jrottenberg/ffmpeg:6.0-ubuntu
      options: -v ${{ github.workspace }}:${{ github.workspace }}

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install curl & git
        run: |
          apt-get update
          apt-get install -y curl git

      - name: Fix safe directory
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Move to workspace
        run: cd $GITHUB_WORKSPACE

      - name: Prepare output folder
        run: |
          cd $GITHUB_WORKSPACE
          mkdir -p encoded

      - name: Download input video
        run: |
          cd $GITHUB_WORKSPACE
          echo "Downloading: ${{ github.event.inputs.video_url }}"
          curl -L "${{ github.event.inputs.video_url }}" -o input.mp4
          ls -lh input.mp4

      - name: Convert AV1 â†’ H264
        run: |
          cd $GITHUB_WORKSPACE
          OUT="${{ github.event.inputs.output_filename }}.mp4"

          ffmpeg -y \
            -fflags +discardcorrupt \
            -err_detect ignore_err \
            -i input.mp4 \
            -c:v libx264 -preset fast \
            -b:v 3000k -maxrate 3000k -bufsize 6000k \
            -pix_fmt yuv420p \
            -force_key_frames "expr:gte(t,n_forced*10)" \
            -c:a aac -b:a 96k \
            "encoded/$OUT"

          ls -lh encoded/

      - name: Commit output to repo
        run: |
          cd $GITHUB_WORKSPACE

          git config user.name "${{ github.actor }}"
          git config user.email "actions@github.com"

          git add encoded/

          git commit -m "Add encoded output: ${{ github.event.inputs.output_filename }}" || echo "No changes to commit"

          git push origin main

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: encoded_video
          path: encoded/
