name: Convert AV1 to H264 v7

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: "Direct URL to AV1 MP4"
        required: true
        type: string
      output_filename:
        description: "Output name (no extension)"
        required: false
        default: "converted_h264"
        type: string

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest

    container:
      image: jrottenberg/ffmpeg:6.0-ubuntu
      options: -v ${{ github.workspace }}:${{ github.workspace }}

    steps:

      - name: Install curl & git
        run: |
          apt-get update
          apt-get install -y curl git

      - name: Re-create .git manually (fix checkout inside container)
        run: |
          cd $GITHUB_WORKSPACE

          git config --global --add safe.directory $GITHUB_WORKSPACE
          
          git init

          git remote add origin https://github.com/${GITHUB_REPOSITORY}.git

          git fetch origin main

          git checkout -B main origin/main

          

      - name: Prepare output folder
        run: |
          cd $GITHUB_WORKSPACE
          mkdir -p encoded

      - name: Download input video
        run: |
          cd $GITHUB_WORKSPACE
          curl -L "${{ github.event.inputs.video_url }}" -o input.mp4

      - name: Convert AV1 â†’ H264
        run: |
          cd $GITHUB_WORKSPACE
          OUT="${{ github.event.inputs.output_filename }}.mp4"
          ffmpeg -y -i input.mp4 -c:v libx264 -preset fast -b:v 3000k -pix_fmt yuv420p -c:a aac -b:a 96k "encoded/$OUT"

      - name: Commit and Push
        run: |
          cd $GITHUB_WORKSPACE

          git config user.name "${{ github.actor }}"
          git config user.email "actions@github.com"

          git add encoded/
          git commit -m "Add encoded output: ${{ github.event.inputs.output_filename }}" || echo "No changes"

          git push origin main

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: encoded_video
          path: ${{ github.workspace }}/encoded/
