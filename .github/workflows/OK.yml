name: OKR to M3U8 and Deploy V2

on:
  workflow_dispatch:
    inputs:
      link:
        description: 'ID video OK.ru hoặc URL'
        required: true
      name:
        description: 'Tên file (slug) để deploy'
        required: true
      token:
        description: 'Cloudflare API Token'
        required: true
      projectName:
        description: 'Tên project Pages'
        required: true
      accountId:
        description: 'Cloudflare Account ID'
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg aria2 jq
          python3 -m pip install --upgrade pip
          pip install --upgrade yt-dlp

      - name: Download Video from OK.ru (ONLY 1080p / 720p)
        id: download
        run: |
          RAW_URL="${{ github.event.inputs.link }}"

          if [[ "$RAW_URL" =~ ^[0-9]+$ ]]; then
            URL="https://ok.ru/video/$RAW_URL"
          else
            URL="$RAW_URL"
          fi

          echo "Checking available qualities for: $URL"

          # Lấy metadata JSON
          yt-dlp -J "$URL" > info.json

          # Kiểm tra có 1080p hoặc 720p không
          HAS_1080=$(jq '[.formats[] | select(.height==1080)] | length' info.json)
          HAS_720=$(jq '[.formats[] | select(.height==720)] | length' info.json)

          if [[ "$HAS_1080" -eq 0 && "$HAS_720" -eq 0 ]]; then
            echo "❌ Video does NOT have 1080p or 720p HLS stream. Abort."
            exit 1
          fi

          echo "✅ Found valid quality (1080p or 720p). Downloading..."

          # Tải chất lượng cao nhất <=1080 (ưu tiên 1080 → 720)
          yt-dlp \
            -f "bv*[height<=1080][height>=720]+ba/bv*[height<=1080][height>=720]" \
            --merge-output-format mp4 \
            --downloader aria2c \
            --downloader-args "aria2c:--max-connection-per-server=16 --split=16" \
            --no-check-certificate \
            -o "input_video.mp4" \
            "$URL"

          if [ ! -s input_video.mp4 ]; then
            echo "Download failed or file empty"
            exit 1
          fi

      - name: Convert to HLS fMP4 (Segments as PNG)
        run: |
          mkdir -p output
          NAME="${{ github.event.inputs.name }}"

          ffmpeg -i input_video.mp4 \
            -map 0:v:0 -map 0:a? \
            -c:v copy \
            -c:a aac -b:a 128k \
            -f hls \
            -start_number 10001 \
            -hls_time 6 \
            -hls_list_size 0 \
            -hls_segment_type fmp4 \
            -hls_fmp4_init_filename "${NAME}-index.png" \
            -hls_segment_filename "output/${NAME}-index%d.png" \
            "output/${NAME}.m3u8"

          if [ ! -f "output/${NAME}.m3u8" ]; then
            echo "FFmpeg failed to create m3u8"
            exit 1
          fi

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ github.event.inputs.token }}
          accountId: ${{ github.event.inputs.accountId }}
          projectName: ${{ github.event.inputs.projectName }}
          directory: ./output
          branch: ${{ github.event.inputs.name }}

      - name: Callback status
        if: always()
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" == "success" ]; then
            TYPE="ok"
          else
            TYPE="error"
          fi
          curl -G "https://cp.ssplay.net/cf.php" \
            --data-urlencode "type=$TYPE" \
            --data-urlencode "key=${{ github.event.inputs.projectName }}" \
            --data-urlencode "slug=${{ github.event.inputs.name }}"
