name: Convert AV1 to H264 v11

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: "Direct URL to AV1 MP4"
        required: true
        type: string
      output_filename:
        description: "Output name (no extension)"
        required: false
        default: "converted_h264"
        type: string

jobs:
  convert:
    runs-on: ubuntu-latest

    container:
      image: jrottenberg/ffmpeg:6.0-ubuntu

    steps:

      - name: Install curl
        run: |
          apt-get update
          apt-get install -y curl

      - name: Prepare output folder
        run: |
          mkdir -p encoded

      - name: Download input video
        run: |
          curl -L "${{ github.event.inputs.video_url }}" -o input.mp4

        - name: Convert AV1 â†’ H264
        run: |
          OUT="${{ github.event.inputs.output_filename }}.mp4"
          ffmpeg -y -i input.mp4 \
            -c:v libx264 -preset fast -b:v 3000k -pix_fmt yuv420p \
            -x264-params "keyint=250:min-keyint=250:scenecut=0" \
            -force_key_frames "expr:gte(t,n_forced*10)" \
            -c:a aac -b:a 96k \
            "encoded/$OUT"

      - name: Upload converted file (PUT raw upload + debug)
        run: |
          OUT="${{ github.event.inputs.output_filename }}.mp4"

          echo "Uploading $OUT to server..."

          # Full debug: verbose output, show headers, show response, show HTTP code
          curl -v \
               -T "encoded/$OUT" \
               -w "\nHTTP_STATUS=%{http_code}\n" \
               http://uhot.ssplay.net/HY/upload.php?name=$OUT || true

          echo "--- Upload complete ---"

      - name: Upload artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: encoded_video
          path: encoded/
