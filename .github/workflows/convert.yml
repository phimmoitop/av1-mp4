name: Convert AV1 to H264

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: "Direct URL to AV1 MP4"
        required: true
        type: string
      output_filename:
        description: "Output filename"
        required: false
        default: "converted_h264.mp4"
        type: string

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version

      - name: Download video
        run: |
          echo "Downloading: ${{ github.event.inputs.video_url }}"
          curl -L "${{ github.event.inputs.video_url }}" -o input.mp4
          ls -lh input.mp4

      - name: Convert AV1 to H264
        run: |
          mkdir output
          ffmpeg -y -i input.mp4 \
            -c:v libx264 -preset veryfast -crf 22 \
            -c:a aac -b:a 128k \
            "output/${{ github.event.inputs.output_filename }}"
          ls -lh output

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: converted_video
          path: output/${{ github.event.inputs.output_filename }}
